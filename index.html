<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Binary <> Decimal &mdash; Converter</title>
  <link rel="stylesheet" href="main.css">
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div class="decimalToBinary">
    <p>Decimal > Binary</p>
    <input type="number" id="toBinaryInput" />
    <p id="binaryAnswer"></p>
  </div>
  <div class="binaryToDecimal">
    <p>Binary > Decimal</p>
    <input type="number" id="toDecimalInput" />
    <p id="decimalAnswer"></p>
  </div>
</body>
</html>
